<!--{inviteForm}-->
<div class="row">
    <div class="col-sm-6">
        <div class="input-group">
            <input id="{i#loginOrEmail}" type="text"
                   data-wait="disable"
                   class="input-sm form-control"
                   placeholder="Имя пользователя или e-mail"/>

            <div class="input-group-btn">
                <button data-click="search" class="btn btn-default btn-sm"
                        type="button"
                        data-wait="disable">
                    Найти
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div id="{i#addDenied}" class="text-danger hide">
            Вы не можете добавить этого пользователя
        </div>

        <div id="{i#findUserNotFound}" class="text-success hide">
            Пользователь с таким e-mail не зарегистрирован
        </div>
    </div>

</div>
