<!--{inviteForm}-->
<div class="row">
    <div class="col-sm-6">
        <div class="input-group">
            <input id="{i#loginOrEmail}" type="text"
                   data-wait="disable"
                   class="input-sm form-control"
                   placeholder="Имя пользователя или e-mail"/>

            <div class="input-group-btn">
                <button data-click="search" class="btn btn-default btn-sm"
                        type="button"
                        data-wait="disable">
                    Найти
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="text-danger" data-trigger="inviteForm" data-code="INPUT_IS_EMPTY">
            Необходимо указать имя пользователя (login) или e-mail
        </div>
        <div class="text-danger" data-trigger="inviteForm" data-code="MYNAME_IS_BAD">
            В своем профиле вы не указали имя и фамилию
        </div>
        <div data-trigger="inviteForm" data-code="NOT_EXISTS">
            <div class="text-success" data-trigger="inviteForm" data-code="LOGIN_VALID">
                Пользователь не найден
            </div>
            <div class="text-success" data-trigger="inviteForm" data-code="EMAIL_VALID">
                Пользователь с таким e-mail не зарегистрирован
            </div>
        </div>
        <div data-trigger="inviteForm" data-code="EXISTS">
            <div class="text-danger" data-trigger="inviteForm" data-code="ADD_DENIED">
                Вы не можете добавить этого пользователя
            </div>
        </div>
    </div>
</div>
